<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Se connecter</h2>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Adresse mail</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 name="email"
                 ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 name="password"
                 ngModel required>
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="f.invalid">Connexion</button>
      </form>
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
  </div>
