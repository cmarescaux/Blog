<h2>Posts</h2>
<ul class="list-group">
      <app-post-list-item *ngFor="let post of posts; let i = index"
        [postTitle]="post.title"
        [postContent]="post.content"
        [postLoveIts]="post.loveIts"
        [postDate]="post.created_at"
        [index]="i">
    </app-post-list-item>
</ul>
<button class="btn btn-primary" (click)="onSavePost()">Sauvegarder</button>&nbsp;
<button class="btn btn-primary" (click)="onGetPost()">Restaurer</button>
