<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
        <div class="form-group">
          <label for="title">
            Titre
          </label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="content">
            Commentaires
          </label>
            <textarea id="content"
                      class="form-control" formControlName="content">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Enregistrer</button>
      </form>
    </div>
  </div>
